<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tilføj Kandidat</title>
</head>
<body>


<div class="inputContainer">

    <div class="row">
        <label for="name">Navn på kandidat</label>
        <input type="text" id="name" class="inputField" placeholder="Politikker">
    </div>

    <div class="row">
        <label for="lastName">efternavn på kandidat</label>
        <input type="text" id="lastName" class="inputField" placeholder="Mc'politikkerface">
    </div>

    <div class="row">
        <label for="age">Navn på kandidat</label>
        <input type="text" id="age" class="inputField" placeholder="42">
    </div>

    <div class="row">
        <label for="drop">Tilhørende Parti</label>
        <select id="drop" class="dropdown">Tilhørende Parti</select>
    </div>


    <button class="addCandidateBtn"> Tilføj Kandidat!</button>
</div>





<script src="../js/fetchParty.js"></script>
<script src="../js/newCandidate.js"></script>

</body>
</html>
